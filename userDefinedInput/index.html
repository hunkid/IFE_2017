<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>自定义Input控件</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <section class="content-wrapper">
        <div class="wrapper">
            <span>第一种，采用背景图片方式</span>
            <label>
                <i class="radio unselect"></i>
                <input type="radio" id="radio" style="display: none;">
            </label>
            <label>
                <i class="checkbox unselect"></i>
                <input type="checkbox" id="checkbox" style="display: none;">
            </label>
        </div>
        <div class="wrapper">
            <span>第二种，采用伪类方式</span>
            <input type="radio" id="radio-2" class="pseu-radio" style="display: none;">
            <label for="radio-2"></label>
            <input type="checkbox" id="checkbox-2"  class="pseu-checkbox" style="display: none;">
            <label for="checkbox-2"></label>
        </div>
    </section>
    <script>
    var body = document.body;
    document.querySelector('.rado');
    body.addEventListener('click', function(e) {
        var e = e || window.event;
        var target = e.target;
        var classNames = target.getAttribute('class');
        if (classNames && classNames.indexOf('radio') >= 0) {
            var radio = document.getElementById('radio');
            classNames.replace('unselect', 'select');
            if (!radio.checked) {
                classNames = classNames.replace('unselect', 'select');
            }
            target.setAttribute('class', classNames);
        }
        if (classNames && classNames.indexOf('checkbox') >= 0) {
            var radio = document.getElementById('checkbox');
            classNames.replace('unselect', 'select');
            if (!radio.checked) {
                classNames = classNames.replace('unselect', 'select');
            } else {
                classNames = classNames.replace('select', 'unselect');
            }
            target.setAttribute('class', classNames);
        }
    }, false);
    </script>
</body>

</html>
